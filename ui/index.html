<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        <script type="text/javascript">
            
            function Add()
            {
               document.frmnew.txtresult.value=eval(document.frmnew.txtfirstno.value) + eval(document.frmnew.txtsecondno.value);
            }
            function Minus()
            {
                document.frmnew.txtresult.value=eval(document.frmnew.txtfirstno.value) - eval(document.frmnew.txtsecondno.value);
            }
            function Mul()
            {
                document.frmnew.txtresult.value=eval(document.frmnew.txtfirstno.value) * eval(document.frmnew.txtsecondno.value);
            }
            function Div()
            {
                document.frmnew.txtresult.value=eval(document.frmnew.txtfirstno.value) / eval(document.frmnew.txtsecondno.value);
            }
        </script>
    </head>
    <body>
        <div class="center">
            <img src="/ui/surjit.png" width="200" height="140" class="img-medium" alt="No Image"/>
        </div>
        <br>
        <div>
            <h2>Personal</h2>
            <p>I am an M.Tech CSE Student of NIT Jamshedpur.</p>
            <hr/>
            <h2>Professional</h2>
            <p>I had worked at napaSOFT Jamshedpur for 9 months. I did 3 months of summer intership at IIM, Indore</p>
        </div>
        <hr/>
        <div class="text-format" align="center">
            Hi! I am Surjit Paul and this is my webapp.<br> Simple Calculation
            <form name="frmnew">
                <table width="25%" border="1">
                    <tr><td>Enter First No.</td><td><input type="text" name="txtfirstno"></td></tr>
                    <tr><td>Enter Second No.</td><td><input type="text" name="txtsecondno"></td></tr>
                    <tr><td>Result: </td><td><input type="text" name="txtresult"></td></tr>
                    <tr>
                        <td colspan="2" align="center"><input type="button" name="btnaddclick" value="Add" onclick="Add()">
                            <input type="button" name="btnsubclick" value="Subtract" onclick="Minus()">
                            <input type="button" name="btnmulclick" value="Multiply" onclick="Mul()">
                            <input type="button" name="btndivclick" value="Divide" onclick="Div()">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
